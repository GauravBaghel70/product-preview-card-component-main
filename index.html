<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div class="card-image">
      <img class="image-card" src="images/image-product-desktop.jpg" alt="perfum-image">
    </div>
    <div class="card-containt">
      <span class="product-type">PERFUME</span>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
      <span class="actual-price">$149.99</span>
      <span class="before-dicount">$169.99</span>
      </div>
      <button class="btn">
        <img class="cart" src="images/icon-cart.svg" alt="cart-image">
        <a class="b-m-cart" href="https://www.linkedin.com/in/gaurav-baghel-91a067131/">Add to Cart</a>
      </button>
  </div>
    <div class="attribution">
     Coded by <a href="https://www.linkedin.com/in/gaurav-baghel-91a067131/">Gaurav Baghel</a>.
   </div>
</body>
</html>
